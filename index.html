<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新年解签 · 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;600&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --red-primary: #C62828;
            --red-light: #EF5350;
            --red-dark: #8E0000;
            --gold: #C9A962;
            --gold-light: #E8D5A3;
            --gold-dark: #9A7B4F;
            --cream: #FFFBF5;
            --text-light: rgba(255, 251, 245, 0.95);
            --text-muted: rgba(255, 251, 245, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--red-primary);
            color: var(--text-light);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 简洁边框 - 单线 */
        .page-frame {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid var(--gold);
            pointer-events: none;
            z-index: 2;
        }

        /* 四角小点 */
        .corner {
            position: fixed;
            width: 6px;
            height: 6px;
            background: var(--gold);
            z-index: 3;
        }
        .corner.tl { top: 17px; left: 17px; }
        .corner.tr { top: 17px; right: 17px; }
        .corner.bl { bottom: 17px; left: 17px; }
        .corner.br { bottom: 17px; right: 17px; }

        /* 页面容器 */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            z-index: 1;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        /* ===== 开屏页 ===== */
        .landing-page {
            text-align: center;
        }

        .year-label {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .main-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(3.5rem, 15vw, 5rem);
            font-weight: 400;
            color: var(--text-light);
            letter-spacing: 0.1em;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        .sub-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.85rem;
            font-weight: 300;
            color: var(--text-muted);
            letter-spacing: 0.3em;
            margin-bottom: 3rem;
        }

        /* 简洁分隔线 */
        .divider {
            width: 40px;
            height: 1px;
            background: var(--gold);
            margin: 0 auto 2rem;
        }

        .start-btn {
            padding: 1rem 2.5rem;
            font-family: 'Noto Serif SC', serif;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            color: var(--red-primary);
            background: var(--gold);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        /* ===== 问题页 ===== */
        .question-page {
            padding: 4rem 2rem;
        }

        .progress {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 3rem;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border: 1px solid var(--gold);
            background: transparent;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: var(--gold);
        }

        .progress-dot.completed {
            background: var(--gold);
            opacity: 0.5;
        }

        .progress-line {
            width: 24px;
            height: 1px;
            background: var(--gold);
            opacity: 0.3;
        }

        .question-card {
            width: 100%;
            max-width: 280px;
            text-align: center;
        }

        .question-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(1.8rem, 7vw, 2.2rem);
            font-weight: 400;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option-btn {
            padding: 1rem;
            background: transparent;
            border: 1px solid var(--gold);
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .option-btn:hover {
            background: var(--gold);
            color: var(--red-primary);
        }

        /* ===== 摇签页 ===== */
        .shake-page {
            text-align: center;
        }

        .qian-container {
            position: relative;
            width: 140px;
            height: 240px;
            margin-bottom: 2rem;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* 极简签筒 */
        .qian-tong {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 140px;
            background: linear-gradient(135deg, 
                var(--red-light) 0%, 
                var(--red-primary) 50%, 
                var(--red-dark) 100%);
            border-radius: 8px 8px 12px 12px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
        }

        /* 签筒开口 */
        .qian-tong::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 12px;
            background: linear-gradient(180deg, #2a0a0a, #1a0505);
            border-radius: 50%;
        }

        /* 金色装饰带 */
        .tong-band {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gold);
        }
        .tong-band.top { top: 25px; }
        .tong-band.bottom { bottom: 30px; }

        /* 中间的字 */
        .tong-char {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.2rem;
            color: var(--gold);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* 签子 */
        .qian-sticks {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
        }

        .qian-sticks.shaking {
            animation: shake 0.1s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-8deg); }
            75% { transform: translateX(-50%) rotate(8deg); }
        }

        .stick {
            width: 8px;
            border-radius: 3px 3px 1px 1px;
            background: linear-gradient(180deg, 
                var(--red-primary) 0%, 
                var(--red-primary) 15%,
                #F5DEB3 15%,
                #DEB887 60%, 
                #C4A36A 100%);
            box-shadow: 1px 0 2px rgba(0, 0, 0, 0.15);
        }

        .stick:nth-child(1) { height: 100px; transform: rotate(-10deg) translateY(8px); }
        .stick:nth-child(2) { height: 110px; transform: rotate(-4deg) translateY(2px); }
        .stick:nth-child(3) { height: 105px; transform: rotate(2deg) translateY(5px); }
        .stick:nth-child(4) { height: 108px; transform: rotate(7deg) translateY(3px); }
        .stick:nth-child(5) { height: 102px; transform: rotate(12deg) translateY(7px); }

        .shake-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.3rem;
            color: var(--text-light);
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
        }

        .shake-sub {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.75rem;
            font-weight: 300;
            color: var(--text-muted);
            letter-spacing: 0.15em;
        }

        /* ===== 结果页 ===== */
        .result-page {
            padding: 2.5rem 1.5rem;
            overflow-y: auto;
        }

        .result-card {
            width: 100%;
            max-width: 300px;
            background: var(--cream);
            color: var(--red-primary);
            padding: 2rem 1.5rem;
            position: relative;
        }

        /* 结果卡片边框 */
        .result-card::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid var(--gold);
            pointer-events: none;
        }

        .result-label {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 0.65rem;
            font-weight: 400;
            letter-spacing: 0.5em;
            color: var(--gold-dark);
            text-align: center;
            margin-bottom: 1rem;
        }

        .sign-name {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(2.5rem, 12vw, 3.5rem);
            font-weight: 400;
            color: var(--red-primary);
            text-align: center;
            letter-spacing: 0.15em;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .result-divider {
            width: 30px;
            height: 1px;
            background: var(--gold);
            margin: 0 auto 1rem;
        }

        .blessing-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.9rem;
            font-weight: 300;
            line-height: 2;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .keywords {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .keyword {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 0.7rem;
            font-weight: 400;
            color: var(--red-primary);
            padding: 0.4rem 0.8rem;
            border: 1px solid var(--red-primary);
            letter-spacing: 0.05em;
        }

        .tips-section {
            background: rgba(201, 169, 98, 0.1);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .tips-title {
            font-size: 0.6rem;
            font-weight: 500;
            color: var(--gold-dark);
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .tips-list {
            list-style: none;
        }

        .tips-list li {
            font-size: 0.75rem;
            color: #555;
            padding: 0.2rem 0;
            text-align: center;
        }

        .result-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.8rem;
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.25s ease;
            border: none;
        }

        .share-btn {
            background: var(--red-primary);
            color: var(--cream);
        }

        .share-btn:hover {
            background: var(--red-dark);
        }

        .retry-btn {
            background: transparent;
            color: var(--red-primary);
            border: 1px solid var(--red-primary);
        }

        .retry-btn:hover {
            background: var(--red-primary);
            color: var(--cream);
        }

        .restart-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: var(--gold);
            cursor: pointer;
            letter-spacing: 0.1em;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .restart-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 简洁边框 -->
    <div class="page-frame"></div>
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>

    <!-- 开屏页 -->
    <div class="page landing-page active" id="landing">
        <p class="year-label">丙午年 · 2026</p>
        <h1 class="main-title">新年解签</h1>
        <p class="sub-title">FORTUNE TELLING</p>
        <div class="divider"></div>
        <button class="start-btn" onclick="startQuestions()">开始求签</button>
    </div>

    <!-- 问题页 -->
    <div class="page question-page" id="question">
        <div class="progress">
            <div class="progress-dot active" id="dot1"></div>
            <div class="progress-line"></div>
            <div class="progress-dot" id="dot2"></div>
            <div class="progress-line"></div>
            <div class="progress-dot" id="dot3"></div>
        </div>
        
        <div class="question-card">
            <h2 class="question-text" id="questionText">今年在哪过年</h2>
            <div class="options" id="optionsContainer"></div>
        </div>
    </div>

    <!-- 摇签页 -->
    <div class="page shake-page" id="shake">
        <div class="qian-container" id="qianContainer">
            <div class="qian-sticks" id="qianSticks">
                <div class="stick"></div>
                <div class="stick"></div>
                <div class="stick"></div>
                <div class="stick"></div>
                <div class="stick"></div>
            </div>
            <div class="qian-tong">
                <div class="tong-band top"></div>
                <div class="tong-band bottom"></div>
                <span class="tong-char">签</span>
            </div>
        </div>
        <p class="shake-text">点击摇签</p>
        <p class="shake-sub">心诚则灵</p>
    </div>

    <!-- 结果页 -->
    <div class="page result-page" id="result">
        <div class="result-card">
            <p class="result-label">新 年 签</p>
            <h2 class="sign-name" id="signName">马到功成</h2>
            <div class="result-divider"></div>
            <p class="blessing-text" id="blessingText">
                今年的你如骏马奔腾<br>
                所到之处皆是坦途
            </p>
            <div class="keywords" id="keywords">
                <span class="keyword">一马当先</span>
                <span class="keyword">意外惊喜</span>
                <span class="keyword">贵人相助</span>
            </div>
            <div class="tips-section">
                <p class="tips-title">马年提示</p>
                <ul class="tips-list" id="tipsList">
                    <li>三月适合启动新计划</li>
                    <li>今年的幸运色是金色</li>
                    <li>遇到属马的人要多留意</li>
                </ul>
            </div>
            <div class="result-actions">
                <button class="action-btn share-btn" onclick="shareResult()">分享好运</button>
                <button class="action-btn retry-btn" onclick="retry()">再抽一签</button>
            </div>
        </div>
        <p class="restart-link" onclick="restart()">重新开始</p>
    </div>

    <script src="app.js"></script>
    <script>
        document.getElementById('qianContainer').addEventListener('click', function() {
            const sticks = document.getElementById('qianSticks');
            if (sticks.classList.contains('shaking')) return;
            
            sticks.classList.add('shaking');
            
            setTimeout(function() {
                sticks.classList.remove('shaking');
                generateResult();
                showPage('result');
            }, 1500);
        });
    </script>
</body>
</html>
