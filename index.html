<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新年解签 · 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-black: #1a1a1a;
            --ink-deep: #0d0d0d;
            --gold-rich: #C9A227;
            --gold-light: #E8D48B;
            --gold-glow: rgba(201, 162, 39, 0.15);
            --red-accent: #8B2500;
            --paper-warm: #F5F0E8;
            --paper-cream: #EDE6D6;
            --text-primary: #F5F0E8;
            --text-muted: rgba(245, 240, 232, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--ink-deep);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 背景 - 极简墨色渐变 */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 50% 30%, #1f1f1f 0%, #0d0d0d 70%);
            z-index: -2;
        }

        /* 背景大字 - 马 */
        .bg-character {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 70vw;
            color: rgba(255, 255, 255, 0.02);
            pointer-events: none;
            z-index: -1;
            line-height: 1;
            user-select: none;
        }

        /* 金色光晕 */
        .gold-glow {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 60vw;
            height: 40vh;
            background: radial-gradient(ellipse, var(--gold-glow) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* 页面容器 */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        /* ===== 开屏页 ===== */
        .landing-page {
            text-align: center;
        }

        .main-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(3.5rem, 15vw, 6rem);
            font-weight: 400;
            color: var(--gold-light);
            text-shadow: 0 0 60px rgba(232, 212, 139, 0.3);
            margin-bottom: 0.3rem;
            letter-spacing: 0.15em;
            line-height: 1.2;
        }

        .sub-title {
            font-family: 'Noto Serif SC', serif;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 400;
            color: var(--text-muted);
            letter-spacing: 0.5em;
            margin-bottom: 4rem;
        }

        .start-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1.2rem 3.5rem;
            font-family: 'Noto Serif SC', serif;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            color: var(--ink-deep);
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold-rich) 100%);
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(201, 162, 39, 0.3);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        /* ===== 问题页 ===== */
        .question-page {
            padding: 2rem 1.5rem;
        }

        .progress-container {
            width: 100%;
            max-width: 280px;
            margin-bottom: 3rem;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: var(--gold-rich);
            box-shadow: 0 0 12px rgba(201, 162, 39, 0.5);
        }

        .progress-dot.completed {
            background: var(--gold-light);
        }

        .question-card {
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .question-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(1.8rem, 7vw, 2.4rem);
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 2.5rem;
            line-height: 1.5;
            letter-spacing: 0.05em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option-btn {
            padding: 1.1rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-btn:hover {
            background: rgba(201, 162, 39, 0.08);
            border-color: rgba(201, 162, 39, 0.3);
        }

        .option-btn:active {
            transform: scale(0.98);
        }

        /* ===== 摇签页 ===== */
        .shake-page {
            text-align: center;
        }

        .shake-container {
            position: relative;
            margin-bottom: 3rem;
        }

        .shake-character {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(8rem, 35vw, 12rem);
            color: var(--gold-light);
            text-shadow: 0 0 80px rgba(232, 212, 139, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            line-height: 1;
        }

        .shake-character.shaking {
            animation: gentleShake 0.15s ease-in-out infinite;
        }

        @keyframes gentleShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        .shake-hint {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.95rem;
            color: var(--text-muted);
            letter-spacing: 0.3em;
        }

        /* ===== 结果页 ===== */
        .result-page {
            padding: 1.5rem;
            overflow-y: auto;
        }

        .result-card {
            width: 100%;
            max-width: 340px;
            background: linear-gradient(180deg, rgba(30, 25, 20, 0.95) 0%, rgba(20, 18, 15, 0.98) 100%);
            border: 1px solid rgba(201, 162, 39, 0.15);
            padding: 2.5rem 2rem;
            position: relative;
        }

        /* 顶部装饰线 */
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 2rem;
            right: 2rem;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-rich), transparent);
        }

        .result-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .sign-name {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(2.5rem, 12vw, 3.5rem);
            font-weight: 400;
            color: var(--gold-light);
            text-shadow: 0 0 40px rgba(232, 212, 139, 0.25);
            letter-spacing: 0.2em;
            line-height: 1.3;
            writing-mode: horizontal-tb;
        }

        .result-divider {
            width: 40px;
            height: 1px;
            background: var(--gold-rich);
            margin: 1.5rem auto;
            opacity: 0.5;
        }

        .result-section {
            margin-bottom: 2rem;
        }

        .blessing-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.05rem;
            font-weight: 400;
            line-height: 2;
            color: var(--text-primary);
            text-align: center;
            letter-spacing: 0.1em;
        }

        .keywords {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .keyword {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.9rem;
            color: var(--gold-light);
            letter-spacing: 0.15em;
            opacity: 0.9;
        }

        .keyword::before {
            content: '·';
            margin-right: 0.3rem;
            opacity: 0.5;
        }

        .tips-section {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-left: 2px solid rgba(201, 162, 39, 0.3);
        }

        .tips-list {
            list-style: none;
        }

        .tips-list li {
            font-size: 0.9rem;
            font-weight: 300;
            color: var(--text-muted);
            padding: 0.4rem 0;
            letter-spacing: 0.05em;
            line-height: 1.6;
        }

        .result-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 1rem;
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-btn {
            background: var(--gold-rich);
            color: var(--ink-deep);
            border: none;
        }

        .share-btn:hover {
            background: var(--gold-light);
        }

        .retry-btn {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .retry-btn:hover {
            border-color: rgba(255, 255, 255, 0.25);
            color: var(--text-primary);
        }

        .restart-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
        }

        .restart-link:hover {
            color: var(--gold-rich);
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* 响应式 */
        @media (min-width: 768px) {
            .result-card {
                padding: 3rem 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-character">馬</div>
    <div class="gold-glow"></div>

    <!-- 开屏页 -->
    <div class="page landing-page active" id="landing">
        <h1 class="main-title">新年解签</h1>
        <p class="sub-title">乙巳 · 2026</p>
        <button class="start-btn" onclick="startQuestions()">开始</button>
    </div>

    <!-- 问题页 -->
    <div class="page question-page" id="question">
        <div class="progress-container">
            <div class="progress-dots">
                <div class="progress-dot active" id="dot1"></div>
                <div class="progress-dot" id="dot2"></div>
                <div class="progress-dot" id="dot3"></div>
            </div>
        </div>
        
        <div class="question-card">
            <h2 class="question-text" id="questionText">今年在哪过年</h2>
            <div class="options" id="optionsContainer"></div>
        </div>
    </div>

    <!-- 摇签页 -->
    <div class="page shake-page" id="shake">
        <div class="shake-container">
            <div class="shake-character" id="shakeChar" onclick="startShaking()">籤</div>
        </div>
        <p class="shake-hint">点 击 摇 签</p>
    </div>

    <!-- 结果页 -->
    <div class="page result-page" id="result">
        <div class="result-card">
            <div class="result-header">
                <h2 class="sign-name" id="signName">马到功成</h2>
            </div>
            
            <div class="result-divider"></div>
            
            <div class="result-section">
                <p class="blessing-text" id="blessingText">
                    今年的你如骏马奔腾<br>
                    所到之处皆是坦途
                </p>
            </div>
            
            <div class="result-section">
                <div class="keywords" id="keywords">
                    <span class="keyword">一马当先</span>
                    <span class="keyword">意外惊喜</span>
                    <span class="keyword">贵人相助</span>
                </div>
            </div>
            
            <div class="result-section tips-section">
                <ul class="tips-list" id="tipsList">
                    <li>三月适合启动新计划</li>
                    <li>今年的幸运色是金色</li>
                    <li>遇到属马的人要多留意</li>
                </ul>
            </div>
            
            <div class="result-actions">
                <button class="action-btn share-btn" onclick="shareResult()">分享</button>
                <button class="action-btn retry-btn" onclick="retry()">再抽</button>
            </div>
            
            <p class="restart-link" onclick="restart()">重新开始</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
