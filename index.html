<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新年解签 · 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-black: #1a1a1a;
            --ink-deep: #0d0d0d;
            --gold-rich: #C9A227;
            --gold-light: #E8D48B;
            --gold-line: rgba(201, 162, 39, 0.4);
            --gold-line-light: rgba(201, 162, 39, 0.15);
            --gold-glow: rgba(201, 162, 39, 0.12);
            --text-primary: #F5F0E8;
            --text-muted: rgba(245, 240, 232, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--ink-deep);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 背景 */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 50% 30%, #1a1816 0%, #0d0d0d 70%);
            z-index: -2;
        }

        /* 背景大字 */
        .bg-character {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 70vw;
            color: rgba(255, 255, 255, 0.015);
            pointer-events: none;
            z-index: -1;
            line-height: 1;
            user-select: none;
        }

        /* 边框装饰线 */
        .border-frame {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            right: 1.5rem;
            bottom: 1.5rem;
            border: 1px solid var(--gold-line-light);
            pointer-events: none;
            z-index: 1;
        }

        /* 四角装饰 */
        .corner {
            position: fixed;
            width: 24px;
            height: 24px;
            z-index: 2;
            pointer-events: none;
        }

        .corner::before,
        .corner::after {
            content: '';
            position: absolute;
            background: var(--gold-line);
        }

        .corner-tl { top: 1.5rem; left: 1.5rem; }
        .corner-tl::before { top: 0; left: 0; width: 24px; height: 1px; }
        .corner-tl::after { top: 0; left: 0; width: 1px; height: 24px; }

        .corner-tr { top: 1.5rem; right: 1.5rem; }
        .corner-tr::before { top: 0; right: 0; width: 24px; height: 1px; }
        .corner-tr::after { top: 0; right: 0; width: 1px; height: 24px; }

        .corner-bl { bottom: 1.5rem; left: 1.5rem; }
        .corner-bl::before { bottom: 0; left: 0; width: 24px; height: 1px; }
        .corner-bl::after { bottom: 0; left: 0; width: 1px; height: 24px; }

        .corner-br { bottom: 1.5rem; right: 1.5rem; }
        .corner-br::before { bottom: 0; right: 0; width: 24px; height: 1px; }
        .corner-br::after { bottom: 0; right: 0; width: 1px; height: 24px; }

        /* 页面容器 */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        /* ===== 开屏页 ===== */
        .landing-page {
            text-align: center;
        }

        /* 标题装饰线 */
        .title-deco {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .deco-line {
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-line), transparent);
        }

        .deco-diamond {
            width: 6px;
            height: 6px;
            background: var(--gold-rich);
            transform: rotate(45deg);
        }

        .main-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(3.5rem, 15vw, 6rem);
            font-weight: 400;
            color: var(--gold-light);
            text-shadow: 0 0 60px rgba(232, 212, 139, 0.3);
            margin-bottom: 0.5rem;
            letter-spacing: 0.2em;
            line-height: 1.2;
        }

        .sub-title {
            font-family: 'Noto Serif SC', serif;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            font-weight: 400;
            color: var(--text-muted);
            letter-spacing: 0.6em;
            margin-bottom: 3.5rem;
        }

        /* 标题下方装饰 */
        .title-underline {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 3.5rem;
        }

        .underline-segment {
            height: 1px;
            background: var(--gold-line);
        }

        .underline-long { width: 60px; }
        .underline-short { width: 20px; }
        .underline-dot {
            width: 4px;
            height: 4px;
            background: var(--gold-rich);
            border-radius: 50%;
        }

        .start-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1.1rem 3rem;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.4em;
            color: var(--ink-deep);
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold-rich) 100%);
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(201, 162, 39, 0.25);
        }

        /* ===== 问题页 ===== */
        .question-page {
            padding: 3rem 2rem;
        }

        .progress-container {
            margin-bottom: 2.5rem;
        }

        .progress-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-segment {
            width: 50px;
            height: 1px;
            background: var(--gold-line-light);
            transition: background 0.3s ease;
        }

        .progress-segment.active,
        .progress-segment.completed {
            background: var(--gold-rich);
        }

        .progress-node {
            width: 8px;
            height: 8px;
            border: 1px solid var(--gold-line-light);
            background: transparent;
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .progress-node.active {
            border-color: var(--gold-rich);
            background: var(--gold-rich);
            box-shadow: 0 0 10px rgba(201, 162, 39, 0.5);
        }

        .progress-node.completed {
            border-color: var(--gold-light);
            background: var(--gold-light);
        }

        .question-card {
            width: 100%;
            max-width: 340px;
            text-align: center;
        }

        .question-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(1.8rem, 7vw, 2.4rem);
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 2.5rem;
            line-height: 1.5;
            letter-spacing: 0.08em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .option-btn {
            position: relative;
            padding: 1rem 1.5rem;
            background: transparent;
            border: 1px solid var(--gold-line-light);
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.08em;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border: 1px solid var(--gold-rich);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .option-btn:hover {
            background: rgba(201, 162, 39, 0.05);
        }

        .option-btn:hover::before {
            opacity: 1;
        }

        /* ===== 摇签页 ===== */
        .shake-page {
            text-align: center;
        }

        .shake-container {
            position: relative;
            margin-bottom: 2rem;
        }

        /* 摇签装饰框 */
        .shake-frame {
            position: relative;
            padding: 2rem;
        }

        .shake-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-line), transparent);
        }

        .shake-frame::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-line), transparent);
        }

        .shake-character {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(7rem, 30vw, 10rem);
            color: var(--gold-light);
            text-shadow: 0 0 80px rgba(232, 212, 139, 0.2);
            cursor: pointer;
            user-select: none;
            line-height: 1;
            transition: transform 0.1s ease;
        }

        .shake-character.shaking {
            animation: gentleShake 0.12s ease-in-out infinite;
        }

        @keyframes gentleShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-4deg); }
            75% { transform: rotate(4deg); }
        }

        .shake-hint {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 0.5em;
        }

        /* ===== 结果页 ===== */
        .result-page {
            padding: 2rem 1.5rem;
            overflow-y: auto;
        }

        .result-card {
            width: 100%;
            max-width: 320px;
            background: linear-gradient(180deg, rgba(25, 22, 18, 0.98) 0%, rgba(18, 16, 14, 0.99) 100%);
            border: 1px solid var(--gold-line-light);
            padding: 2rem 1.5rem;
            position: relative;
        }

        /* 结果卡片四角 */
        .result-card::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-rich), transparent);
        }

        .result-card::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-rich), transparent);
        }

        .result-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--gold-line-light);
        }

        .sign-label {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            color: var(--gold-rich);
            letter-spacing: 0.3em;
            margin-bottom: 0.8rem;
        }

        .sign-name {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(2.2rem, 10vw, 3rem);
            font-weight: 400;
            color: var(--gold-light);
            text-shadow: 0 0 40px rgba(232, 212, 139, 0.2);
            letter-spacing: 0.25em;
            line-height: 1.3;
        }

        .result-section {
            margin-bottom: 1.5rem;
        }

        .blessing-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.95rem;
            font-weight: 400;
            line-height: 2.2;
            color: var(--text-primary);
            text-align: center;
            letter-spacing: 0.08em;
        }

        /* 装饰分隔线 */
        .section-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .divider-line {
            width: 30px;
            height: 1px;
            background: var(--gold-line-light);
        }

        .divider-dot {
            width: 4px;
            height: 4px;
            background: var(--gold-rich);
            transform: rotate(45deg);
        }

        .keywords {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            flex-wrap: wrap;
        }

        .keyword {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.85rem;
            color: var(--gold-light);
            letter-spacing: 0.12em;
            opacity: 0.9;
        }

        .tips-section {
            padding: 1.2rem;
            background: rgba(201, 162, 39, 0.03);
            border: 1px solid var(--gold-line-light);
            position: relative;
        }

        .tips-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, var(--gold-rich), transparent);
        }

        .tips-list {
            list-style: none;
        }

        .tips-list li {
            font-size: 0.85rem;
            font-weight: 300;
            color: var(--text-muted);
            padding: 0.35rem 0;
            letter-spacing: 0.05em;
            line-height: 1.7;
        }

        .result-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.8rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.9rem;
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-btn {
            background: var(--gold-rich);
            color: var(--ink-deep);
            border: none;
        }

        .share-btn:hover {
            background: var(--gold-light);
        }

        .retry-btn {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--gold-line-light);
        }

        .retry-btn:hover {
            border-color: var(--gold-line);
            color: var(--text-primary);
        }

        .restart-link {
            display: block;
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            cursor: pointer;
            letter-spacing: 0.15em;
            transition: color 0.3s ease;
        }

        .restart-link:hover {
            color: var(--gold-rich);
        }

        /* 响应式 */
        @media (min-width: 768px) {
            .border-frame {
                top: 2rem;
                left: 2rem;
                right: 2rem;
                bottom: 2rem;
            }
            .corner-tl { top: 2rem; left: 2rem; }
            .corner-tr { top: 2rem; right: 2rem; }
            .corner-bl { bottom: 2rem; left: 2rem; }
            .corner-br { bottom: 2rem; right: 2rem; }
            .result-card {
                padding: 2.5rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-character">馬</div>
    
    <!-- 边框线 -->
    <div class="border-frame"></div>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <!-- 开屏页 -->
    <div class="page landing-page active" id="landing">
        <div class="title-deco">
            <span class="deco-line"></span>
            <span class="deco-diamond"></span>
            <span class="deco-line"></span>
        </div>
        <h1 class="main-title">新年解签</h1>
        <p class="sub-title">乙巳 · 2026</p>
        <div class="title-underline">
            <span class="underline-segment underline-long"></span>
            <span class="underline-dot"></span>
            <span class="underline-segment underline-short"></span>
            <span class="underline-dot"></span>
            <span class="underline-segment underline-long"></span>
        </div>
        <button class="start-btn" onclick="startQuestions()">开始</button>
    </div>

    <!-- 问题页 -->
    <div class="page question-page" id="question">
        <div class="progress-container">
            <div class="progress-line">
                <div class="progress-node active" id="node1"></div>
                <div class="progress-segment" id="seg1"></div>
                <div class="progress-node" id="node2"></div>
                <div class="progress-segment" id="seg2"></div>
                <div class="progress-node" id="node3"></div>
            </div>
        </div>
        
        <div class="question-card">
            <h2 class="question-text" id="questionText">今年在哪过年</h2>
            <div class="options" id="optionsContainer"></div>
        </div>
    </div>

    <!-- 摇签页 -->
    <div class="page shake-page" id="shake">
        <div class="shake-container">
            <div class="shake-frame">
                <div class="shake-character" id="shakeChar" onclick="startShaking()">籤</div>
            </div>
        </div>
        <p class="shake-hint">点击摇签</p>
    </div>

    <!-- 结果页 -->
    <div class="page result-page" id="result">
        <div class="result-card">
            <div class="result-header">
                <p class="sign-label">新年签</p>
                <h2 class="sign-name" id="signName">马到功成</h2>
            </div>
            
            <div class="result-section">
                <p class="blessing-text" id="blessingText">
                    今年的你如骏马奔腾<br>
                    所到之处皆是坦途
                </p>
            </div>

            <div class="section-divider">
                <span class="divider-line"></span>
                <span class="divider-dot"></span>
                <span class="divider-line"></span>
            </div>
            
            <div class="result-section">
                <div class="keywords" id="keywords">
                    <span class="keyword">一马当先</span>
                    <span class="keyword">意外惊喜</span>
                    <span class="keyword">贵人相助</span>
                </div>
            </div>

            <div class="section-divider">
                <span class="divider-line"></span>
                <span class="divider-dot"></span>
                <span class="divider-line"></span>
            </div>
            
            <div class="result-section tips-section">
                <ul class="tips-list" id="tipsList">
                    <li>三月适合启动新计划</li>
                    <li>今年的幸运色是金色</li>
                    <li>遇到属马的人要多留意</li>
                </ul>
            </div>
            
            <div class="result-actions">
                <button class="action-btn share-btn" onclick="shareResult()">分享</button>
                <button class="action-btn retry-btn" onclick="retry()">再抽</button>
            </div>
            
            <p class="restart-link" onclick="restart()">重新开始</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
