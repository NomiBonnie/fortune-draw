<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新年解签 · 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --red-deep: #A31621;
            --red-primary: #C41E3A;
            --red-bg: #B91C1C;
            --gold-rich: #D4A84B;
            --gold-light: #F0D998;
            --gold-dark: #B8860B;
            --gold-line: rgba(212, 168, 75, 0.8);
            --gold-line-light: rgba(212, 168, 75, 0.35);
            --cream-bg: #FDF8F0;
            --cream-dark: #F5EDE0;
            --ink-black: #1a1410;
            --text-on-red: #FDF8F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--red-bg);
            color: var(--text-on-red);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 背景装饰 - 回纹图案 */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.08;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 30 L10 30 L10 10 L30 10 L30 0 M30 0 L30 10 L50 10 L50 30 L60 30 M60 30 L50 30 L50 50 L30 50 L30 60 M30 60 L30 50 L10 50 L10 30 L0 30' fill='none' stroke='%23D4A84B' stroke-width='1.5'/%3E%3C/svg%3E");
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        /* 页面边框 - 粗金线 */
        .page-border {
            position: fixed;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 3px solid var(--gold-rich);
            pointer-events: none;
            z-index: 2;
        }

        /* 内边框 */
        .page-border-inner {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid var(--gold-line);
            pointer-events: none;
            z-index: 2;
        }

        /* 四角装饰 - 更复杂 */
        .corner-deco {
            position: fixed;
            width: 50px;
            height: 50px;
            z-index: 3;
            pointer-events: none;
        }

        .corner-deco svg {
            width: 100%;
            height: 100%;
        }

        .corner-deco.tl { top: 8px; left: 8px; }
        .corner-deco.tr { top: 8px; right: 8px; transform: scaleX(-1); }
        .corner-deco.bl { bottom: 8px; left: 8px; transform: scaleY(-1); }
        .corner-deco.br { bottom: 8px; right: 8px; transform: scale(-1); }

        /* 页面容器 */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 1;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        /* ===== 开屏页 ===== */
        .landing-page {
            text-align: center;
        }

        .landing-card {
            position: relative;
            padding: 2.5rem 2rem;
            max-width: 300px;
        }

        /* 卡片边框装饰 */
        .card-frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid var(--gold-rich);
            pointer-events: none;
        }

        .card-frame::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border: 1px solid var(--gold-line);
        }

        /* 顶部祥云装饰 */
        .top-ornament {
            margin-bottom: 1rem;
        }

        .top-ornament svg {
            width: 120px;
            height: 40px;
        }

        .main-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(2.8rem, 12vw, 4rem);
            font-weight: 400;
            color: var(--gold-light);
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(212, 168, 75, 0.3);
            margin-bottom: 0.3rem;
            letter-spacing: 0.15em;
            line-height: 1.2;
        }

        .sub-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.85rem;
            font-weight: 400;
            color: var(--gold-rich);
            letter-spacing: 0.6em;
            margin-bottom: 1.5rem;
        }

        /* 复杂分隔线 */
        .ornate-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            margin-bottom: 1.5rem;
        }

        .ornate-divider .line-thick {
            width: 30px;
            height: 2px;
            background: var(--gold-rich);
        }

        .ornate-divider .line-thin {
            width: 15px;
            height: 1px;
            background: var(--gold-line);
        }

        .ornate-divider .dot {
            width: 6px;
            height: 6px;
            background: var(--gold-rich);
            transform: rotate(45deg);
        }

        .ornate-divider .circle {
            width: 8px;
            height: 8px;
            border: 2px solid var(--gold-rich);
            border-radius: 50%;
        }

        .start-btn {
            padding: 0.9rem 2rem;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.3rem;
            letter-spacing: 0.3em;
            color: var(--red-deep);
            background: linear-gradient(180deg, var(--gold-light) 0%, var(--gold-rich) 100%);
            border: 2px solid var(--gold-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 168, 75, 0.4);
        }

        /* ===== 问题页 ===== */
        .question-page {
            padding: 3rem 2rem;
        }

        .progress-container {
            margin-bottom: 2rem;
        }

        .progress-line {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .progress-segment {
            width: 35px;
            height: 2px;
            background: var(--gold-line-light);
            transition: background 0.3s ease;
        }

        .progress-segment.completed {
            background: var(--gold-rich);
        }

        .progress-node {
            width: 12px;
            height: 12px;
            border: 2px solid var(--gold-line-light);
            background: transparent;
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .progress-node.active {
            border-color: var(--gold-rich);
            background: var(--gold-rich);
            box-shadow: 0 0 15px rgba(212, 168, 75, 0.6);
        }

        .progress-node.completed {
            border-color: var(--gold-light);
            background: var(--gold-light);
        }

        .question-card {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .question-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(1.6rem, 6vw, 2rem);
            font-weight: 400;
            color: var(--gold-light);
            margin-bottom: 1.5rem;
            line-height: 1.5;
            letter-spacing: 0.1em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .option-btn {
            padding: 0.85rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid var(--gold-line-light);
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: var(--text-on-red);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-btn:hover {
            background: rgba(212, 168, 75, 0.2);
            border-color: var(--gold-rich);
        }

        /* ===== 摇签页 ===== */
        .shake-page {
            text-align: center;
            background: url('shake-bg.jpg') center center / cover no-repeat;
            justify-content: flex-end;
            padding-bottom: 8rem;
        }

        .shake-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            pointer-events: none;
        }

        .shake-hint {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 1rem 2rem;
            border-radius: 30px;
            border: 1px solid rgba(212, 168, 75, 0.5);
        }

        .qian-container {
            display: none;
        }

        .shake-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.5rem;
            color: var(--gold-light);
            letter-spacing: 0.3em;
            margin-bottom: 0.3rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .shake-sub {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.85rem;
            color: var(--text-on-red);
            letter-spacing: 0.15em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* ===== 结果页 ===== */
        .result-page {
            padding: 2rem 1.5rem;
            overflow-y: auto;
        }

        .result-card {
            width: 100%;
            max-width: 300px;
            background: var(--cream-bg);
            position: relative;
            color: var(--red-deep);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* 结果卡片复杂边框 */
        .result-frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid var(--red-primary);
            pointer-events: none;
        }

        .result-frame::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 2px solid var(--gold-rich);
        }

        .result-frame::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid var(--gold-line);
        }

        /* 顶部装饰带 */
        .result-header {
            background: var(--red-primary);
            padding: 0.8rem;
            text-align: center;
            position: relative;
            margin: 12px 12px 0 12px;
        }

        .result-header::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(180deg, var(--gold-rich), var(--gold-light));
        }

        .result-label {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 0.7rem;
            color: var(--gold-light);
            letter-spacing: 0.5em;
        }

        .result-body {
            padding: 1.5rem;
            margin: 0 12px 12px 12px;
        }

        .sign-name {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: clamp(2.2rem, 10vw, 3rem);
            font-weight: 400;
            color: var(--red-deep);
            text-align: center;
            letter-spacing: 0.2em;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .result-ornate-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            margin: 1rem 0;
        }

        .result-ornate-divider .line {
            width: 20px;
            height: 2px;
            background: var(--red-primary);
        }

        .result-ornate-divider .diamond {
            width: 8px;
            height: 8px;
            border: 2px solid var(--red-primary);
            transform: rotate(45deg);
        }

        .blessing-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.9rem;
            font-weight: 400;
            line-height: 2;
            color: var(--ink-black);
            text-align: center;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .keywords {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .keyword {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.75rem;
            color: var(--red-deep);
            padding: 0.35rem 0.7rem;
            border: 1.5px solid var(--red-primary);
            letter-spacing: 0.08em;
        }

        .tips-section {
            background: var(--cream-dark);
            padding: 0.8rem;
            border: 1px solid var(--gold-line);
        }

        .tips-title {
            font-size: 0.65rem;
            color: var(--red-primary);
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
            text-align: center;
            font-weight: 500;
        }

        .tips-list {
            list-style: none;
        }

        .tips-list li {
            font-size: 0.75rem;
            color: var(--ink-black);
            padding: 0.25rem 0;
            text-align: center;
            opacity: 0.85;
        }

        .result-actions {
            display: flex;
            margin: 0 12px 12px 12px;
            border: 2px solid var(--gold-rich);
        }

        .action-btn {
            flex: 1;
            padding: 0.8rem;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.1rem;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .share-btn {
            background: var(--red-primary);
            color: var(--gold-light);
        }

        .share-btn:hover {
            background: var(--red-deep);
        }

        .retry-btn {
            background: var(--gold-light);
            color: var(--red-deep);
            border-left: 2px solid var(--gold-rich);
        }

        .retry-btn:hover {
            background: var(--gold-rich);
        }

        .restart-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--gold-light);
            cursor: pointer;
            letter-spacing: 0.15em;
            opacity: 0.8;
        }

        .restart-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <!-- 页面边框 -->
    <div class="page-border"></div>
    <div class="page-border-inner"></div>
    
    <!-- 四角装饰 -->
    <div class="corner-deco tl">
        <svg viewBox="0 0 50 50">
            <path d="M5 50 L5 15 Q5 5 15 5 L50 5" stroke="#D4A84B" stroke-width="3" fill="none"/>
            <path d="M12 50 L12 22 Q12 12 22 12 L50 12" stroke="#D4A84B" stroke-width="1.5" fill="none"/>
            <circle cx="8" cy="8" r="3" fill="#D4A84B"/>
        </svg>
    </div>
    <div class="corner-deco tr">
        <svg viewBox="0 0 50 50">
            <path d="M5 50 L5 15 Q5 5 15 5 L50 5" stroke="#D4A84B" stroke-width="3" fill="none"/>
            <path d="M12 50 L12 22 Q12 12 22 12 L50 12" stroke="#D4A84B" stroke-width="1.5" fill="none"/>
            <circle cx="8" cy="8" r="3" fill="#D4A84B"/>
        </svg>
    </div>
    <div class="corner-deco bl">
        <svg viewBox="0 0 50 50">
            <path d="M5 50 L5 15 Q5 5 15 5 L50 5" stroke="#D4A84B" stroke-width="3" fill="none"/>
            <path d="M12 50 L12 22 Q12 12 22 12 L50 12" stroke="#D4A84B" stroke-width="1.5" fill="none"/>
            <circle cx="8" cy="8" r="3" fill="#D4A84B"/>
        </svg>
    </div>
    <div class="corner-deco br">
        <svg viewBox="0 0 50 50">
            <path d="M5 50 L5 15 Q5 5 15 5 L50 5" stroke="#D4A84B" stroke-width="3" fill="none"/>
            <path d="M12 50 L12 22 Q12 12 22 12 L50 12" stroke="#D4A84B" stroke-width="1.5" fill="none"/>
            <circle cx="8" cy="8" r="3" fill="#D4A84B"/>
        </svg>
    </div>

    <!-- 开屏页 -->
    <div class="page landing-page active" id="landing">
        <div class="landing-card">
            <div class="card-frame"></div>
            
            <div class="top-ornament">
                <svg viewBox="0 0 120 40">
                    <!-- 中间圆形 -->
                    <circle cx="60" cy="20" r="8" stroke="#D4A84B" stroke-width="2" fill="none"/>
                    <circle cx="60" cy="20" r="4" fill="#D4A84B"/>
                    <!-- 左右线条 -->
                    <path d="M10 20 L45 20" stroke="#D4A84B" stroke-width="2"/>
                    <path d="M75 20 L110 20" stroke="#D4A84B" stroke-width="2"/>
                    <!-- 装饰点 -->
                    <circle cx="15" cy="20" r="2" fill="#D4A84B"/>
                    <circle cx="105" cy="20" r="2" fill="#D4A84B"/>
                    <!-- 上下短线 -->
                    <path d="M50 8 L50 14" stroke="#D4A84B" stroke-width="1.5"/>
                    <path d="M70 8 L70 14" stroke="#D4A84B" stroke-width="1.5"/>
                    <path d="M50 26 L50 32" stroke="#D4A84B" stroke-width="1.5"/>
                    <path d="M70 26 L70 32" stroke="#D4A84B" stroke-width="1.5"/>
                </svg>
            </div>

            <h1 class="main-title">新年解签</h1>
            <p class="sub-title">丙午 · 2026</p>

            <div class="ornate-divider">
                <span class="line-thin"></span>
                <span class="line-thick"></span>
                <span class="dot"></span>
                <span class="circle"></span>
                <span class="dot"></span>
                <span class="line-thick"></span>
                <span class="line-thin"></span>
            </div>

            <button class="start-btn" onclick="startQuestions()">开始求签</button>
        </div>
    </div>

    <!-- 问题页 -->
    <div class="page question-page" id="question">
        <div class="progress-container">
            <div class="progress-line">
                <div class="progress-node active" id="node1"></div>
                <div class="progress-segment" id="seg1"></div>
                <div class="progress-node" id="node2"></div>
                <div class="progress-segment" id="seg2"></div>
                <div class="progress-node" id="node3"></div>
            </div>
        </div>
        
        <div class="question-card">
            <h2 class="question-text" id="questionText">今年在哪过年</h2>
            <div class="options" id="optionsContainer"></div>
        </div>
    </div>

    <!-- 摇签页 -->
    <div class="page shake-page" id="shake" onclick="startShakingFromPage()">
        <div class="shake-hint">
            <p class="shake-text">点击屏幕摇签</p>
            <p class="shake-sub">诚心求签 · 必有回响</p>
        </div>
    </div>

    <!-- 结果页 -->
    <div class="page result-page" id="result">
        <div class="result-card">
            <div class="result-frame"></div>
            
            <div class="result-header">
                <p class="result-label">新 年 签</p>
            </div>
            
            <div class="result-body">
                <h2 class="sign-name" id="signName">马到功成</h2>

                <div class="result-ornate-divider">
                    <span class="line"></span>
                    <span class="diamond"></span>
                    <span class="line"></span>
                </div>
                
                <p class="blessing-text" id="blessingText">
                    今年的你如骏马奔腾<br>
                    所到之处皆是坦途
                </p>

                <div class="keywords" id="keywords">
                    <span class="keyword">一马当先</span>
                    <span class="keyword">意外惊喜</span>
                    <span class="keyword">贵人相助</span>
                </div>
                
                <div class="tips-section">
                    <p class="tips-title">马年提示</p>
                    <ul class="tips-list" id="tipsList">
                        <li>三月适合启动新计划</li>
                        <li>今年的幸运色是金色</li>
                        <li>遇到属马的人要多留意</li>
                    </ul>
                </div>
            </div>

            <div class="result-actions">
                <button class="action-btn share-btn" onclick="shareResult()">分享好运</button>
                <button class="action-btn retry-btn" onclick="retry()">再抽一签</button>
            </div>
        </div>
        <p class="restart-link" onclick="restart()">重新开始</p>
    </div>

    <script src="app.js"></script>
    <script>
        // 摇签页点击事件
        let isShaking = false;
        function startShakingFromPage() {
            if (isShaking) return;
            isShaking = true;
            
            // 添加震动效果
            const shakePage = document.getElementById('shake');
            shakePage.style.animation = 'pageShake 0.1s ease-in-out 15';
            
            setTimeout(function() {
                shakePage.style.animation = '';
                isShaking = false;
                generateResult();
                showPage('result');
            }, 1500);
        }
    </script>
    <style>
        @keyframes pageShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px) rotate(-0.5deg); }
            75% { transform: translateX(3px) rotate(0.5deg); }
        }
    </style>
</body>
</html>
